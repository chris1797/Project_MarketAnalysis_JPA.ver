plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    // Jakarta XML Binding API Â» 4.0.0
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.2'
    // JAXB Runtime
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    api 'mysql:mysql-connector-java:8.0.29'
    api 'javax.servlet:jstl:1.2'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.63'
    api 'org.springframework.boot:spring-boot-starter-websocket:2.7.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.0'
    api 'com.github.pagehelper:pagehelper-spring-boot-starter:1.4.3'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    api 'org.springframework:spring-aop:5.3.20'
    api 'org.aspectj:aspectjweaver:1.9.7'
    api 'org.springframework.boot:spring-boot-starter-mail:2.7.0'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    api 'org.springframework.security:spring-security-taglibs:5.7.1'
    api 'org.springframework.boot:spring-boot-autoconfigure:2.7.0'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.7.0'
}

group = 'com.ezen'
version = '0.0.1-SNAPSHOT'
description = 'Project_Market_JPA'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
